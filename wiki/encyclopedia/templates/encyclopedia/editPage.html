{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Edit page {{Title}}
{% endblock title%}

{% block body %}

    <h1>Editing page: {{title}} </h1>
    <br>

    <form action="{% url 'wiki:editPage' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>


{% endblock body%}
