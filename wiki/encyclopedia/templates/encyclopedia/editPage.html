{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Edit Page
{% endblock %}


{% block body %}
    <h1> Hello world</h1>
    
    <form action="/wiki/edit/{{title}}" method="POST" class="content">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit">
    </form>
    
    <form action="/wiki/del/{{title}} %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}
