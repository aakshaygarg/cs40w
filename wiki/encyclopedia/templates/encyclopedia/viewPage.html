{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <p>
        {% if content == None %}
            Page not found
        {% else %}
            {{content|safe }}
        {% endif %}
    </p>
    <div>
        <button action="{% url 'wiki:editPage' %}" method="POST" name={{title}}> Edit Page</button>
        <button href="#" value ={{title}}> Delete Page</button>
    </div>
    
{% endblock %}
