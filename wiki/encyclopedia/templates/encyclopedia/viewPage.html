{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <p>
        {% if content == None %}
            Page not found
        {% else %}
            {{content|safe }}
        {% endif %}
    </p>
    <br><br>
    <a href="/wiki/edit/{{title}}">Edit</a> <br><br>
    <a href="/wiki/del/{{title}}" style="color: red;">Delete</a>
    
{% endblock %}
