{% extends "encyclopedia/layout.html" %}


{% block title %}
    Encyclopedia - Add a New page
{% endblock title%}

{% block body %}

    {% if errorMessage != "none" %}
        <h1 style="color: red;"> {{errorMessage}}</h1>
    {% else %}
        <h1>Create a New Page.</h1>
    {% endif%}
    <br>

    <form action="{% url 'wiki:addNewPage' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>


{% endblock body%}
